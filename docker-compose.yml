version: '3.8'

services:
  # PostgreSQL 数据库 - 无修改，完美配置 ✅
  postgres:
    image: postgres:15-alpine
    container_name: petition-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-petition_system}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petition-network
    restart: unless-stopped

  # Redis 缓存 - 核心修复：健康检查带密码认证 ✅
  redis:
    image: redis:7-alpine
    container_name: petition-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - petition-network
    restart: unless-stopped

  # MinIO 对象存储 - 无修改，完美配置 ✅
  # minio:
  #   image: minio/minio:latest
  #   container_name: petition-minio
  #   command: server /data --console-address ":9001"
  #   environment:
  #     MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
  #     MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
  #   volumes:
  #     - minio_data:/data
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3
  #   networks:
  #     - petition-network
  #   restart: unless-stopped

  # 后端服务 - 核心全量修复 ✅ 字段名100%匹配Pydantic，保留所有原有配置
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petition-backend
    environment:
      # ========== 数据库配置 - 补全Pydantic必填的独立字段 + 保留DATABASE_URL ==========
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-petition_system}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-petition_system}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      
      # ========== Redis 配置 - 无修改，完美匹配 ✅ ==========
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      
      # ========== MinIO 配置 - 修复字段名 MINIO_BUCKET → MINIO_BUCKET_NAME ✅ ==========
      MINIO_ENDPOINT: 124.70.74.202:9000
      MINIO_EXTERNAL_URL: http://124.70.74.202:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-petition-files}
      MINIO_SECURE: "false"
      
      # ========== JWT 配置 - 修复前缀JWT_ + 替换安全密钥 ✅ ==========
      JWT_SECRET_KEY: ${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # ========== DeepSeek API - 无修改，完美匹配 ✅ ==========
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_API_BASE: ${DEEPSEEK_API_BASE:-https://api.deepseek.com}
      
      # ========== 华为云Office配置 - 修复字段名+补全所有必填项 ✅ ==========
      OFFICE_HTTP: ${OFFICE_HTTP:-https://officeweb365.apistore.huaweicloud.com/v2/gateway/fileurl}
      OFFICE_API_KEY: ${OFFICE_API_KEY:-}
      OFFICE_APP_SECRET: ${OFFICE_APP_SECRET:-}
      OFFICE_MCP_APP_CODE: ${OFFICE_MCP_APP_CODE:-}
      OFFICE_X_APIG_APP_CODE: ${OFFICE_X_APIG_APP_CODE:-}
      
      # ========== 应用配置 - 无修改，完美匹配 ✅ ==========
      ENVIRONMENT: production
      DEBUG: "false"
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./backend/config:/app/config
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - petition-network
    restart: unless-stopped

  # 前端服务 - 修复80端口冲突 → 8081:80 ✅
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petition-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - petition-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  petition-network:
    driver: bridge