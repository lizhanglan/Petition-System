<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLYOFFICE前端测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #66b1ff;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background-color: #f0f9ff;
            border-left: 4px solid #67C23A;
        }
        .error {
            background-color: #fef0f0;
            border-left: 4px solid #F56C6C;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        #editor-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ONLYOFFICE前端集成测试</h1>
    
    <div class="test-section">
        <h3>1. 测试后端连接</h3>
        <button onclick="testBackendConnection()">测试连接</button>
        <div id="backend-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试文件预览API</h3>
        <input type="number" id="file-id" placeholder="文件ID" value="16">
        <button onclick="testFilePreview()">测试预览API</button>
        <div id="preview-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试ONLYOFFICE配置API</h3>
        <input type="number" id="config-file-id" placeholder="文件ID" value="16">
        <select id="config-mode">
            <option value="view">预览模式</option>
            <option value="edit">编辑模式</option>
        </select>
        <button onclick="testOnlyOfficeConfig()">获取配置</button>
        <div id="config-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 测试ONLYOFFICE编辑器加载</h3>
        <input type="number" id="editor-file-id" placeholder="文件ID" value="16">
        <button onclick="loadEditor()">加载编辑器</button>
        <button onclick="destroyEditor()">销毁编辑器</button>
        <div id="editor-result" class="result"></div>
        <div id="editor-container"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const ONLYOFFICE_URL = 'http://101.37.24.171:9090';
        let token = localStorage.getItem('token');
        let editor = null;

        // 获取token
        function getToken() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录系统！访问 http://localhost:5173 登录后再测试');
                return null;
            }
            return token;
        }

        // 测试后端连接
        async function testBackendConnection() {
            const result = document.getElementById('backend-result');
            result.textContent = '测试中...';
            result.className = 'result';
            
            try {
                const token = getToken();
                if (!token) return;

                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `✅ 后端连接成功！\n用户: ${data.username} (ID: ${data.id})`;
                    result.className = 'result success';
                } else {
                    result.textContent = `❌ 后端连接失败: ${response.status} ${response.statusText}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = `❌ 连接错误: ${error.message}`;
                result.className = 'result error';
            }
        }

        // 测试文件预览API
        async function testFilePreview() {
            const result = document.getElementById('preview-result');
            const fileId = document.getElementById('file-id').value;
            result.textContent = '测试中...';
            result.className = 'result';
            
            try {
                const token = getToken();
                if (!token) return;

                const response = await fetch(`${API_BASE}/files/${fileId}/preview`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `✅ 预览API成功！\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result success';
                    
                    // 检查是否返回ONLYOFFICE标记
                    if (data.preview_url === 'use_onlyoffice_component') {
                        result.textContent += '\n\n✅ 检测到ONLYOFFICE标记！前端应该使用OnlyOfficeEditor组件';
                    }
                } else {
                    const error = await response.json();
                    result.textContent = `❌ 预览API失败: ${response.status}\n${JSON.stringify(error, null, 2)}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = `❌ 请求错误: ${error.message}`;
                result.className = 'result error';
            }
        }

        // 测试ONLYOFFICE配置API
        async function testOnlyOfficeConfig() {
            const result = document.getElementById('config-result');
            const fileId = document.getElementById('config-file-id').value;
            const mode = document.getElementById('config-mode').value;
            result.textContent = '测试中...';
            result.className = 'result';
            
            try {
                const token = getToken();
                if (!token) return;

                const response = await fetch(`${API_BASE}/onlyoffice/config`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_id: parseInt(fileId),
                        mode: mode
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `✅ 配置API成功！\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result success';
                } else {
                    const error = await response.json();
                    result.textContent = `❌ 配置API失败: ${response.status}\n${JSON.stringify(error, null, 2)}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = `❌ 请求错误: ${error.message}`;
                result.className = 'result error';
            }
        }

        // 加载ONLYOFFICE API脚本
        function loadOnlyOfficeScript() {
            return new Promise((resolve, reject) => {
                if (window.DocsAPI) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = `${ONLYOFFICE_URL}/web-apps/apps/api/documents/api.js`;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error('Failed to load ONLYOFFICE API'));
                document.head.appendChild(script);
            });
        }

        // 加载编辑器
        async function loadEditor() {
            const result = document.getElementById('editor-result');
            const fileId = document.getElementById('editor-file-id').value;
            result.textContent = '加载中...';
            result.className = 'result';
            
            try {
                const token = getToken();
                if (!token) return;

                // 销毁旧编辑器
                if (editor) {
                    editor.destroyEditor();
                    editor = null;
                }

                // 清空容器
                const container = document.getElementById('editor-container');
                container.innerHTML = '<div id="onlyoffice-editor"></div>';

                // 加载API脚本
                result.textContent = '正在加载ONLYOFFICE API脚本...';
                await loadOnlyOfficeScript();
                result.textContent += '\n✅ API脚本加载成功';

                // 获取配置
                result.textContent += '\n正在获取编辑器配置...';
                const response = await fetch(`${API_BASE}/onlyoffice/config`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_id: parseInt(fileId),
                        mode: 'view'
                    })
                });

                if (!response.ok) {
                    throw new Error(`配置API失败: ${response.status}`);
                }

                const config = await response.json();
                result.textContent += '\n✅ 配置获取成功';
                result.textContent += `\n配置: ${JSON.stringify(config, null, 2)}`;

                // 添加事件处理
                config.events = {
                    onDocumentReady: () => {
                        result.textContent += '\n✅ 文档加载完成！';
                        result.className = 'result success';
                    },
                    onError: (event) => {
                        result.textContent += `\n❌ 编辑器错误: ${JSON.stringify(event.data)}`;
                        result.className = 'result error';
                    },
                    onWarning: (event) => {
                        result.textContent += `\n⚠️ 警告: ${JSON.stringify(event.data)}`;
                    }
                };

                // 初始化编辑器
                result.textContent += '\n正在初始化编辑器...';
                editor = new window.DocsAPI.DocEditor('onlyoffice-editor', config);
                result.textContent += '\n✅ 编辑器初始化成功！等待文档加载...';

            } catch (error) {
                result.textContent = `❌ 加载失败: ${error.message}\n${error.stack}`;
                result.className = 'result error';
            }
        }

        // 销毁编辑器
        function destroyEditor() {
            const result = document.getElementById('editor-result');
            
            if (editor) {
                try {
                    editor.destroyEditor();
                    editor = null;
                    document.getElementById('editor-container').innerHTML = '';
                    result.textContent = '✅ 编辑器已销毁';
                    result.className = 'result success';
                } catch (error) {
                    result.textContent = `❌ 销毁失败: ${error.message}`;
                    result.className = 'result error';
                }
            } else {
                result.textContent = '没有活动的编辑器';
                result.className = 'result';
            }
        }

        // 页面加载时自动测试连接
        window.onload = () => {
            testBackendConnection();
        };
    </script>
</body>
</html>
